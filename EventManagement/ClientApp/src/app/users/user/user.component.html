<div class="event">
  <div class="card position-relative" (click)="cardClick()">
    <a class="edit-icon" (click)="editClick($event)">Edit</a>
    <div class="card-body">
      <h5 class="card-title mb-3">{{ singleUser?.name }}</h5>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="badge bg-primary">{{ singleUser?.email }}</span>
      </div>
      <div class="guest-list">
        <p
          class="card-text"
          *ngIf="
            singleUser?.event &&
            singleUser?.event &&
            (singleUser?.totalEvent ? singleUser?.totalEvent : false)
          "
        >
          <strong>Events:</strong> {{ mapEvents(singleUser?.event) }}
          <span *ngIf="eventCount">...{{ eventCount }} more</span>
        </p>
        <p
          class="card-text"
          *ngIf="
            singleUser?.allergies &&
            singleUser?.allergies &&
            (singleUser?.totalAllergies ? singleUser?.totalAllergies : false)
          "
        >
          <strong>Allergies:</strong> {{ mapAllergies(singleUser?.allergies) }}
          <span *ngIf="allergyCount">...{{ allergyCount }} more</span>
        </p>
      </div>
    </div>
  </div>
</div>
